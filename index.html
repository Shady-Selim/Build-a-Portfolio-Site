<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Portfolio Site</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12" id="header-logo">
                    <a href="#">
                        <img src="img/udacity-logo.png" width="84" height="84" alt="Udacity Logo">
                    </a>
                </div>
                <div class="col-md-6 col-sm-12" id="header-text">
                    <h1>Jane Doette</h1>
                    <h5>Front-End Ninja</h5>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <img src="img/main.png" id="main-image" alt="Main Image">
            </div>
        </div>
    </main>
    <section id="section-featured">
        <div class="container">
            <h2 id="featured-title">Featured Work</h2>
            <div class="row">
                <div class="col-md-4 featured">
                    <img src="img/appify.png" alt="Appify Image">
                    <h2 class="featured-github-title">Appify</h2>
                    <p>https://github.com/udacity/Appify/</p>
                </div>
                <div class="col-md-4 featured">
                    <img src="img/sunflower.png" alt="Sunflower Image">
                    <h2 class="featured-github-title">Sunflower</h2>
                    <p>https://github.com/udacity/Sunflower/</p>
                </div>
                <div class="col-md-4 featured">
                    <img src="img/bokeh.png" alt="Bokeh Image">
                    <h2 class="featured-github-title">Bokeh</h2>
                    <p>https://github.com/udacity/Bokeh/</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
